<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>
<body>
  <div id="select-image-container">
    <h1>Select a picture to play</h1>
    <div id="possible-images"></div>
  </div>
  <div id="game-container">
    <div id="back-button"><< Back</div>
    <div class="icon-container">
      <img src="../asset/resource/waldo-solo.jpg" alt="waldo icon" id="waldo-icon" class="icon" title="Waldo">
      <img src="../asset/resource/wenda-solo.jpg" alt="wenda icon" id="wenda-icon" class="icon" title="Wenda">
      <img src="../asset/resource/wizard-solo.gif" alt="wizard icon" id="wizard-icon" class="icon" title="Wizard Whitebeard">
      <img src="../asset/resource/odlaw-solo.jpg" alt="odlaw icon" id="odlaw-icon" class="icon" title="Odlaw">
      <img src="../asset/resource/woof-solo.jpg" alt="woof icon" id="woof-icon" class="icon" title="Woof">
    </div>
    <div id="loading-spinner" class="spinner"></div>
    <div id="image-container">
      <img id="waldo-image" src="../asset/resource/waldo-theUndergroundHunters.jpeg" alt="Find Waldo">
    </div>
  </div>
</body>
</html>
