<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
<script defer src="main.js"></script></head>
<body>
  <div id="select-image-container">
    <h1>Select a picture to play</h1>
    <div id="possible-images"></div>
  </div>
  <div id="game-container">
    <div id="back-button"><< Back</div>
    <div class="icon-container">
      <img src="ee72901c0ee2cd0b5ffe.jpg" alt="waldo icon" id="waldo-icon" class="icon" title="Waldo">
      <img src="581c5b23231ba318621b.jpg" alt="wenda icon" id="wenda-icon" class="icon" title="Wenda">
      <img src="c52cfd74c18c7171783c.gif" alt="wizard icon" id="wizard-icon" class="icon" title="Wizard Whitebeard">
      <img src="18cbff92eda4cfb2af39.jpg" alt="odlaw icon" id="odlaw-icon" class="icon" title="Odlaw">
      <img src="e4f4d9db7764caf08025.jpg" alt="woof icon" id="woof-icon" class="icon" title="Woof">
    </div>
    <div id="loading-spinner" class="spinner"></div>
    <div id="image-container">
      <img id="waldo-image" src="7044367a2b33a592819f.jpeg" alt="Find Waldo">
    </div>
  </div>
</body>
</html>
